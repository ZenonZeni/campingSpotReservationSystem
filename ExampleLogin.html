<!DOCTYPE html>
<html>

<head>
<title>Login Page</title>
<style>

body {

  background-image: url("https://www.wallpaperkiss.com/wimg/b/124-1245920_big.jpg");
  background-color: #cccccc;
  background-repeat: repeat;

}
#logo {

  margin: -50px 0px;
 
}

#login-form  {
  max-width: 380px;
  margin: 0 auto;
  padding: 50px;
  background: #FFF0F5;
  border: 1px solid #ccc;
  border-radius: 25px;
  background-image: url("https://s7d2.scene7.com/is/image/TWCNews/Camping_Mountains_Sunny_ClifordMervil_Pexels-2398220");
  background-color: #cccccc;
  background-repeat: repeat;

}
#login-form p {
  margin: -40px 0px -10px 0px;
  text-shadow: 2px 2px 8px #FF0000;
 padding: 20px;
}
#login-form input {
  box-sizing: border-box;
  width: 100%;
  margin: 0 0 20px 0;
  padding: 10px;
}
#login-form input[type=submit] {
  border: 0;
  padding: 15px;
  background: #5b77bd;
  color: #fff;
  cursor: pointer;
}
#login-form button {

text-align: center; 
   width:65%;
   margin-left:18%;
   margin-right:80%;

}
#login-form button[type=submit-new] {
  border: 1px solid #ccc;
  padding: 18px;
  background: #7FFF00;
  color: #fff;
  cursor: pointer;
  border-radius: 25px;
  font-family: verdana;
}
html, body { font-family: arial, sans-serif; }
</style>
  </head>
  <body>
<p id = "logo">
<img align= 'top-left' src="https://cdn.discordapp.com/attachments/885589602205843537/904570858163560468/Camp_logo-02.png" width="550" height="300">
</p> 

<p id="login">

   <form id="login-form">

      <p align='center'>
      <img align='center' src="https://www.freeiconspng.com/uploads/member-login-icon-6.png" width="180" height="120" alt="Member Login icon" />
       </p>
      <input placeholder="Email or Phone Number"/>
      <input placeholder="Password"/>
      <input type="submit" value="Sign In"/>
      <button type="submit-new">Or Create New Account</button>

     </form>
</p>
  </body>
</html>
