nav a {
  color: #444;
  text-decoration: none;
  text-transform: uppercase;

}

nav a:hover {
  color: #000;

nav a::before {
  content: '';
  display: block;
  height: 8px;
  background-color: #444;
  position: absolute;
  top: 0;
  width: 0%;
  transition: all ease-in-out 250ms;
}

nav a:hover::before {
  width: 100%;
}
