<!DOCTYPE html>
<html>
<head>
<style>

@import url('https://fonts.googleapis.com/css?family=Work+Sans:400,600');
body {

        background-color: #cccccc;
	margin: 0;
        background: #222;
	font-family: 'Work Sans', sans-serif;
	font-weight: 800;
}



.container {
	width: 80%;
	margin: 0 auto;
}

header {
  background: #55d6aa;
}

header::after {
  content: '';
  display: table;
  clear: both;
}

.logo {
  display: inline-block;
  vertical-align: top;
  width: 22%;
  margin-right: 0px;

}

nav {
  float: right;
}

nav ul {
  margin: 80;
  padding: 0px;
  list-style: none;
}

nav li {
  display: inline-block;
  margin-left: 50px;
  padding-top: 23px;

  position: relative;
}

nav a {
  color: #444;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 14px;
}

nav a:hover {
  color: #000;
}

nav a::before {
  content: '';
  display: block;
  height: 8px;
  background-color: #444;

  position: absolute;
  top: 0;
  width: 0%;

  transition: all ease-in-out 250ms;
}

nav a:hover::before {
  width: 100%;
}


#login-form  {
  width: 450px;
  margin: 0 auto;
  padding: 60px;
  background: #FFF0F5;
  border: 15px solid #ccc;
  border-radius: 30px;
  background-image: url("https://s7d2.scene7.com/is/image/TWCNews/Camping_Mountains_Sunny_ClifordMervil_Pexels-2398220");
  background-color: #cccccc;
  background-repeat: repeat;

}
#login-form p {
  margin: -40px 0px -10px 0px;
  text-shadow: 2px 2px 8px #FF0000;
 padding: 20px;
}
#login-form input {
  box-sizing: border-box;
  width: 100%;
  margin: 0 0 20px 0;
  padding: 10px;
}
#login-form input[type=submit] {
  border: 0;
  padding: 15px;
  background: #5b77bd;
  color: #fff;
  cursor: pointer;
}
#login-form button {

  text-align: center;
   width:65%;
   margin-left:18%;
   margin-right:80%;

}
#login-form button[type=submit-new] {
  border: 1px solid #ccc;
  padding: 18px;
  background: #7FFF00;
  color: #fff;
  cursor: pointer;
  border-radius: 25px;
  font-family: verdana;

</style>
</head>

<body>

<header>
    <div class="container">
      <img src="https://cdn.discordapp.com/attachments/885589602205843537/904570858163560468/Camp_logo-02.png"  alt="logo" class="logo">

      <nav>
        <ul>
          <li><a href="NewCampingPage.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="ExampleLogin.html">Login</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Book Now!</a></li>
        </ul>
      </nav>
    </div>
  </header>

<p id="login">

   <form id="login-form">

      <p align='center'>
      <img align='center' src="https://www.freeiconspng.com/uploads/member-login-icon-6.png" width="180" height="120" alt="Member Login icon" />
       </p>
      <input placeholder="Email or Phone Number"/>
      <input placeholder="Password"/>
      <input type="submit" value="Sign In"/>
      <button type="submit-new">Or Create New Account</button>

     </form>
</p>

</body>
</html>
